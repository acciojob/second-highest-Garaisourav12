<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			let n = arr.length;
			if(n<1) return "-Infinity";

			let s = Math.min(arr[0], arr[1]);
			let s2 = Math.max(arr[0], arr[1]);

			for(let i = 2; i<n; i++){
				if(arr[i]<s){
					s2 = s;
					s = arr[i];
				}
				else if(arr[i]<s2){
					s2 = arr[i];
				}
			}

			if(s == s2) return "-Infinity";
			return s2;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
