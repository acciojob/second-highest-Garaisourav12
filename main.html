<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			let n = arr.length;
			if(n<=1) return "-Infinity";

			let h = Math.max(arr[0], arr[1]);
			let h2 = Math.min(arr[0], arr[1]);

			for(let i = 2; i<n; i++){
				if(arr[i]>h){
					h2 = h;
					h = arr[i];
				}
				else if(arr[i]>h2){
					h2 = arr[i];
				}
			}

			if(h == h2) return "-Infinity";
			return h2;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
